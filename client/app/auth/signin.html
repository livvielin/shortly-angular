<div id='signin'>
  <h1>signin</h1>
  <form name="signinForm" ng-submit='signin()'>
    <input type='text'ng-model='user.username' name='username' ng-minlength='5' ng-maxlength='15' required>
    <input type="password" ng-model='user.password' name='password' ng-minlength='8' required>
    <button ng-disabled="signinForm.$invalid">signin</button>
  </form>
  <a href="#/signup">Don't have an account? <strong>Signup</strong> ...</a>
  <span class="error" ng-show="signinForm.username.$error.minlength">Username is too short!</span>
  <span class="error" ng-show="signinForm.username.$error.maxlength">Username is too long!</span>
  <span class="error" ng-show="signinForm.password.$error.minlength">Password is too short!</span>
</div>
