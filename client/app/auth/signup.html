<div id='signup'>
  <h1>signup</h1>
  <form name="signupForm" ng-submit='signup()'>
    <input type='text' ng-model='user.username' name='username' ng-minlength='5' ng-maxlength='15' required>
    <input type="password" ng-model='user.password' name='password' ng-minlength='8' required>
    <button>signup</button>
  </form>
  <a href="#/signin">Already have an account? <strong>Signin</strong> ...</a>
  <span class="error" ng-show="signupForm.username.$error.minlength">Username is too short!</span>
  <span class="error" ng-show="signupForm.username.$error.maxlength">Username is too long!</span>
  <span class="error" ng-show="signupForm.password.$error.minlength">Password is too short!</span>
</div>
