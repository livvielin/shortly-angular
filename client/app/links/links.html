<div id='container'>
  <h2>All Links</h2>
  <div class="link" ng-repeat="link in data.links">
      <img ng-src="../assets/redirect_icon.png"/>
      <div class="title">{{ link.title }}</div>
      <div class="visits">Visits: {{ link.visits }}</div>
      <a ng-href="{{ link.base_url + '/' + link.code }}">{{ link.base_url + '/' + link.code }}</a>
      <div class="original">{{ link.url }}</div>
  </div>
</div>
